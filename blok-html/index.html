<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="https://formspree.io/f/mlgevqzb" method="post">
    <label for="username">Imie</label>
    <input type="text" id="username" name="username"><br>

    <label for="lastname">Nazwisko</label>
    <input type="text" id="lastname" name="lastname"><br>

    <label for="email">Adres e-mail</label>
    <input type="email" id="email" name="email"><br>

    <label for="phonenumber">Numer telefonu</label>
    <input type="tel" id="phonenumber" name="phonenumber"><br>

    <label for="city">Miasto</label>
    <select name="city" id="city">
        <option value="gdansk">Gdansk</option>
        <option value="krakow">Krakow</option>
        <option value="Warszawa">Warszawa</option>
    </select><br>

    
    <label><input type="radio" id="gender1" name="gender">Kobieta </label><br>
    <label><input type="radio" id="gender2" name="gender">Mezczyzna </label><br>

    <label for="agreement">Zgoda na przetwarzanie danych osobowych</label>
    <input type="checkbox" id="agreement" name="agreement"><br>

    <label for="message">Wiadomosc</label>
    <textarea id="message" name="message" maxlength="200"></textarea><br>

    <input type="submit" value="Przeslij formularz">
    </form>
</body>
</html>
